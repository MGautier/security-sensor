<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Additional information</title>
</head>
<body>
<h1>{{ log_source.Type }} - {{ log_source.Description }}</h1>
<h2>{{ event.Timestamp }} - {{ event.Comment }}</h2>
<h3>Additional information of packet event: </h3>
<ul>
    {% for packet in packet_additional_info %}
    <li>
        {{ packet.ID_Tag }} - {{ packet.Value }}
    </li>
    {% endfor %}
</ul>
<p><a href="{% url 'secapp:event_information' log_source.id event.id %}">Events Information</a></p>
</body>
</html>
