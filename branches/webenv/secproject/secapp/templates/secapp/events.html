<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h3>{{ log_source.Type }} - {{ log_source.Description }}</h3>
<p>
    List of events:
</p>
<ul>
    {% for item in events_list %}
    <li>
        <a href="{% url 'secapp:event_information' log_source.id event.id %}">{{ item }}</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
