<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<h1>{{ log_source.Type }} - {{ log_source.Description }}</h1>
<h3>
    List of events:
</h3>
<ul>
    {% for item in events_list %}
    <li>
        <a href="{% url 'secapp:event_information' log_source.id event.id %}">{{ item }}</a>
    </li>
    {% endfor %}
</ul>
<p><a href="{% url 'secapp:index' %}"></a></p>
</body>
</html>
