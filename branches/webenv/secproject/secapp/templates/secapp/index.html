<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if latest_source_list %}
<ul>
    {% for logsource in latest_source_list %}
    <li><a href="{% url 'secapp:events' logsource.id %}">{{ logsource.Type }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> No sources are available.</p>
{% endif %}
<form action="." method="get">
    <input type="text" value="8" name="textbox" size="1"/>
    <input type="submit" class="btn" value="Run" name="run-btn">
</form>
{% if hello %}
<p>{{ hello }}</p>
{% endif %}
</body>
</html>
