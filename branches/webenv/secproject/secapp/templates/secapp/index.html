<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if latest_source_list %}
<ul>
    {% for logsource in latest_source_list %}
    <li><a href="{% url 'secapp:events' logsource.id %}">{{ logsource.Description }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> No sources are available.</p>
{% endif %}
</body>
</html>
