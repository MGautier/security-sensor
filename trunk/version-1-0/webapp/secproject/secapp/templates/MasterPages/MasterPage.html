<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Security Network Application | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'resources/favicon.ico' %}"/>
    <script src="{% static 'bower_components/react/react.js' %}"></script>
    <script src="{% static 'bower_components/react/react-dom.js' %}"></script>
    <script src="{% static 'bower_components/babel-browser/browser.js' %}"></script>
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/marked/marked.min.js' %}"></script>
    <script src="{% static 'bower_components/d3/d3.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'bower_components/c3/c3.min.js' %}"></script>
    <script src="{% static 'bower_components/react-d3/dist/public/js/react-d3.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts-3d.js' %}"/>
    <script src="{% static 'bower_components/highcharts/modules/exporting.js' %}"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js">
	</script>

    {% if request.user.username == "pfc" %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'bower_components/c3/c3.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>

    <script type="text/babel" src="{% static 'js/Visualizations.js' %}"></script>
    <script type="text/babel" src="{% static 'js/extra-functions.js' %}"></script>
    {% else %}
    <link rel="stylesheet" href="{% static 'build/css/main.css' %}" type="text/css"/>
    <script type="text/babel" src="{% static 'build/js/Visualizations.js' %}"></script>
    {% endif %}

</head>
<body>

{% block content %}

{% endblock %}

</body>
</html>
